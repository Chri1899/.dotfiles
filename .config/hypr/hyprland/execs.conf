# autostart
exec-once = uwsm-exec $bar &
exec-once = uwsm-exec $clipboard &
exec-once = uwsm-exec $polkit &
exec-once = uwsm-exec $scripts/initial_boot

windowrulev2 = workspace 1, class:^(brave)$
windowrulev2 = workspace 2, title:^(Projects)$
windowrulev2 = workspace 3, title:^(Configs)$
windowrulev2 = workspace 7, class:^(discord)$
windowrulev2 = workspace 8, class:^(steam)$
windowrulev2 = workspace 9, class:^(Spotify)$
windowrulev2 = workspace 10, class:^(outlook-for-linux)$

exec-once = brave
exec-once = kitty -T "Projects" -d "$HOME/Documents/Projects"
exec-once = kitty -T "Configs" -d "$HOME/.dotfiles"
exec-once = discord
exec-once = steam
exec-once = /home/solyshi/.local/share/spotify-launcher/install/usr/share/spotify/spotify
exec-once = outlook-for-linux

# For bell sound in kitty to work
exec-once = uwsm-exec $scripts/hyprland/bell-sound &

# For limine snapper notifications
exec-once = sleep 3 && uwsm-exec limine-snapper-restore --notify &


#prevent laptop power button shutting down the laptop
exec-once = uwsm-exec  systemd-inhibit --who="Hyprland config" --why="wlogout keybind" --what=handle-power-key --mode=block sleep infinity & echo $! > /tmp/.hyprland-systemd-inhibit

exec-shutdown = kill -9 "$(cat /tmp/.hyprland-systemd-inhibit)"

